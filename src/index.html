<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>ToDo.txt-HTML5</title>
	<script type='text/javascript' src='jquery-1.8.3.js'></script>
	<script type='text/javascript' src='handlebars-1.0.rc.1.js'></script>

	<script id='todo-display-template' type='text/x-handlebars'>
		<span class='task-status {{status}}'></span>
		<span class='task-priority'>{{priority}}</span>
		<span class='task-description'>{{description}}</span>
		<span class='task-age'>{{age}} days ago</span>
	</script>

	<script id='todo-edit-template' type='text/x-handlebars'>
		<span class='task-status {{status}}'></span>
		<input class='task-priority' type='text' value='{{priority}}'></input>
		<input class='task-description' type='text' value='{{description}}'></input>
		<a class='task-save' href='#'>Save</a>
	</script>

	<script type='text/javascript' src='todo-model.js'></script>
	<script type='text/javascript' src='todo-view.js'></script>
	<script type='text/javascript' src='todo-file.js'></script>
	<script type='text/javascript' src='todo-behavior.js'></script>
	<script type='text/javascript' src='todo-renderer.js'></script>
	<script type='text/javascript' src='todo-parser.js'></script>
	<script type='text/javascript' src='drag-n-drop.js'></script>
	
	<link rel='stylesheet' type='text/css' href='todo-layout.css'></link>
	<link rel='stylesheet' type='text/css' href='todo-theme.css'></link>
</head>
<body>
	<div id='container'>
		<p id='errors'></p>
		<button id='save' type='button'>Save Changes</button>
		<div id='dropbox'>
			<p>Drop todo.txt files here.</p>
		</div>
		<div id='task-list'>
			<!-- task list will be appended here -->
		</div>
	</div>
</body>
</html>
