<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>ToDo.txt-HTML5</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'></link>
	<script type='text/javascript' src='jquery-1.7.2.min.js'></script>
	<script type='text/javascript' src='todo-parser.js'></script>
	<script type='text/javascript' src='drag-n-drop.js'></script>
	<link rel='stylesheet' type='text/css' href='todo-layout.css'></link>
	<link rel='stylesheet' type='text/css' href='todo-theme.css'></link>
</head>
<body>
	<h3>Tasks</h3>

	<div class='task-list'>
		<div class='task'>
			<div class='task-body'>
				<input id='task-1-check' type='checkbox' name='check'>
				<span class='task-priority'>A</span>
				Redesign <span class='task-project'>+AndrewOberstar.com</span> <span class='task-context'>@home</span>
			</div>
			<div class='task-footer'><span class='task-age'>Created 3 days ago</span></div>
		</div>
	</div>

	<h3>File Contents</h3>
	<p id='name'></p>
	<div id='contents'>
		<!-- file contents -->
	</div>
	<div id='dropbox'>
		<p>Drop todo.txt files here.</p>
	</div>
</body>
</html>
